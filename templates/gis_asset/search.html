{% extends 'gis_asset/base.html' %}

{% block content %}

  <p>{{total_assets}} assets, {{selected_count}} selected.</p>
  <form action='{% url gis_asset.views.search %}' method='post'>
  {% csrf_token %}
  {{form.as_p}}
  <input type='submit'/>
  </form>
  
  {% for i in selected %}
  <div><a href='{% url gis_asset.views.asset i.0 %}'>info.</a>
  <a href='{{i.1}}'>{{i.2}}</a></div>
  {% endfor %}
  
{% endblock %}
