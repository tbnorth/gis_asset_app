{% extends 'gis_asset/base.html' %}

{% block content %}

  <p>{{total_assets}} assets, {{selected_count}} selected,
  from <a href="{% url gis_asset.views.drives %}">these drives</a>.</p>
  <form action='{% url gis_asset.views.search %}' method='post'>
  {% csrf_token %}
  <table class='left_head'>{{form.as_table}}</table>
  <input type='submit'/>
  <button onclick="window.location='{% url gis_asset.views.search %}';"
  type='button'>Reset</button>
  <button type='button' id='help_toggle'>Toggle help</button>
  </form>
  
  {% for i in selected %}
  <div><a class='asset_info' href='{% url gis_asset.views.asset i.0 %}'><img src='{{STATIC_URL}}gis_asset/img/info.gif' title='More information' alt='Information icon'/></a>
  <span class='asset_modified'>{{i.3|date:"d.M.y"}}</span>
  <a href='{{i.1}}'>{{i.2}}</a></div>
  {% endfor %}

<div id='dialog'></div>

{% endblock %}
